<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>French train stations</title>
		<link rel="icon" type="image/png" href="{{url_for('static', filename='logo.png')}}"/>
 		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
	</head>

	<body>
		<div class="body">
			<div class="title">
				<h1>Find a station</h1>
			</div>

			<div class="limit">
				<form method="POST" action="/limit">
					<select name = "dropdown">
						<option value = "20">20</option>
						<option value = "50">50</option>
						<option value = "100" selected>100</option>
						<option value = "200">200</option>
						<option value = "500">500</option>
						<option value = "1000">1000</option>
						<option value = "2000">2000</option>
						<option value = "5000">5000</option>
						<option value = "10000">10000</option>
						<option value = "20000">20000</option>
						<option value = "50000">All</option>
					</select>  
					<input type="submit" value="Set limit"/> 
				</form>      
			</div> 
			<div class="searchBar">
				</form> 
				<form id="form" method="POST" action="/search">
					<input type="search" id="query" name="q" placeholder="Search...">
					<input type="submit" value="Search"/>      
				</form> 
			</div>
			
			<div class="filter">
				<form method="POST" action="/type">      
					<input type="checkbox" name="station_type" value="Fret Station">Fret Station      
					<input type="checkbox" name="station_type" value="Travelers Station">Travelers Station     
					<input type="submit" value="Filter"/>      
				</form>
			</div>

			<div class="map">
				{% extends 'maps/map.html' %}
			</div>

		</div>
		
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
